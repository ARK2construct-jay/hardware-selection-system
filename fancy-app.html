<!DOCTYPE html>
<html>
<head>
    <title>Hardware Sets - Civil Engineering Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a1b9a 0%, #8e24aa 50%, #6a1b9a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .construction-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 80%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(231, 76, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(241, 196, 15, 0.1) 0%, transparent 50%);
            animation: bgPulse 10s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .full-width-table {
            width: 100%;
            table-layout: fixed;
            word-wrap: break-word;
            margin: 0 auto;
        }

        .table-container {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hardware-item {
            position: absolute;
            font-size: 50px;
            color: #ffffff;
            animation: hardwareFloat 8s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }

        @keyframes hardwareFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.8;
            }
            25% { 
                transform: translateY(-30px) rotate(90deg) scale(1.1); 
                opacity: 1;
            }
            50% { 
                transform: translateY(-60px) rotate(180deg) scale(1.2); 
                opacity: 1;
            }
            75% { 
                transform: translateY(-30px) rotate(270deg) scale(1.1); 
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            height: 40px;
            width: auto;
            margin-bottom: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .header h1 {
            font-size: 3.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.2); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.4); }
        }

        .header p {
            font-size: 1.2em;
            color: rgba(255,255,255,0.9);
            font-style: italic;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .results-container {
            max-width: 95vw;
            width: 95vw;
            margin: 0 auto;
            padding: 10px;
        }

        .form-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102,126,234,0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            width: auto;
            padding: 10px 20px;
            float: right;
        }

        .hidden { display: none; }

        .error {
            color: #e74c3c;
            background: rgba(231,76,60,0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            color: #27ae60;
            background: rgba(39,174,96,0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.2);
        }

        .result-item {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .result-item:hover {
            transform: translateX(10px);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="construction-bg"></div>
    <div class="background-animation">
        <div class="floating-icons" id="floatingIcons"></div>
    </div>

    <div class="header">
        <img src="ARK-removebg-preview.png" alt="ARK Logo" class="logo">
        <h1>Hardware Sets</h1>
        <p>Smart Hardware Insights for Smarter Construction</p>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-card">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Login</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username" required onkeypress="handleLoginEnter(event)">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required onkeypress="handleLoginEnter(event)">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <button class="btn btn-secondary" onclick="showRegister()">Create New Account</button>
            <p style="text-align: center; margin-top: 15px;">
                <a href="#" onclick="showForgotPassword()" style="color: #667eea; text-decoration: none;">Forgot Password?</a>
            </p>
            <div id="loginError" class="error hidden"></div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-card hidden">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Join Hardware Sets</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required onkeypress="handleRegisterEnter(event)">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required onkeypress="handleRegisterEnter(event)">
            </div>
            <div class="form-group">
                <label>Create Username</label>
                <input type="text" id="regUsername" placeholder="Choose a username" required onkeypress="handleRegisterEnter(event)">
            </div>
            <div class="form-group">
                <label>Create Password</label>
                <input type="password" id="regPassword" placeholder="Create a strong password" required onkeypress="handleRegisterEnter(event)">
            </div>
            <button class="btn" onclick="register()">Create Account</button>
            <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
            <div id="registerError" class="error hidden"></div>
            <div id="registerSuccess" class="success hidden"></div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="form-card hidden">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Reset Password</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="forgotUsername" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="forgotEmail" placeholder="Enter your registered email" required>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            </div>
            <button class="btn" onclick="resetPassword()">Reset Password</button>
            <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
            <div id="forgotError" class="error hidden"></div>
            <div id="forgotSuccess" class="success hidden"></div>
        </div>

        <!-- Selection Form -->
        <div id="selectionForm" class="form-card hidden">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
            <h2 id="welcomeMessage" style="text-align: center; margin-bottom: 30px; color: #333;">Hardware Selection</h2>
            
            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
            </div>

            <div class="form-group">
                <label>Step 1: Select Brand</label>
                <select id="brand" onchange="updateHardware()" onkeypress="handleSelectionEnter(event)">
                    <option value="">Choose your preferred brand...</option>
                    <option value="Allegion">Allegion</option>
                    <option value="Assa Abloy">Assa Abloy</option>
                    <option value="Hager">Hager</option>
                    <option value="Best/Dormakaba">Best/Dormakaba</option>
                    <option value="PDQ-Cal Royal">PDQ-Cal Royal</option>
                </select>
            </div>

            <div id="hardwareStep" class="form-group">
                <label>Step 2: Select Hardware Type</label>
                <select id="hardware" onchange="checkLocation()" onkeypress="handleSelectionEnter(event)">
                    <option value="">Choose hardware type...</option>
                </select>
            </div>

            <div id="locationStep" class="form-group">
                <label>Step 3: Select Location</label>
                <select id="location" onchange="enableResults()" onkeypress="handleSelectionEnter(event)">
                    <option value="">Choose application location...</option>
                    <option value="Building Entry (Exterior)">Building Entry (Exterior)</option>
                    <option value="Amenity (Interior)">Amenity (Interior)</option>
                    <option value="Amenity (Exterior)">Amenity (Exterior)</option>
                    <option value="Common Area/Office (Interior)">Common Area/Office (Interior)</option>
                    <option value="Common Area/Office (Exterior)">Common Area/Office (Exterior)</option>
                    <option value="Common Area/Office - Emergency Egress (Interior)">Common Area/Office - Emergency Egress (Interior)</option>
                    <option value="Room Utility (Interior)">Room Utility (Interior)</option>
                    <option value="Room Utility (Exterior)">Room Utility (Exterior)</option>
                    <option value="Room Utility - Emergency Egress (Interior)">Room Utility - Emergency Egress (Interior)</option>
                    <option value="Room Utility - Emergency Egress (Exterior)">Room Utility - Emergency Egress (Exterior)</option>
                    <option value="Closet - Utility (Interior)">Closet - Utility (Interior)</option>
                    <option value="Common Area Bathroom (Interior)">Common Area Bathroom (Interior)</option>
                    <option value="Stair (Interior)">Stair (Interior)</option>
                    <option value="Stair (Exterior)">Stair (Exterior)</option>
                    <option value="Corridor/Hallway/Lobby (Interior)">Corridor/Hallway/Lobby (Interior)</option>
                    <option value="Corridor/Hallway/Lobby - Emergency Egress (Interior)">Corridor/Hallway/Lobby - Emergency Egress (Interior)</option>
                    <option value="Unit Entry - Non-ADA (Interior)">Unit Entry - Non-ADA (Interior)</option>
                    <option value="Unit Entry - ADA (Interior)">Unit Entry - ADA (Interior)</option>
                    <option value="Unit Entry - Non-ADA (Exterior)">Unit Entry - Non-ADA (Exterior)</option>
                    <option value="Unit Entry - ADA (Exterior)">Unit Entry - ADA (Exterior)</option>
                    <option value="Unit - Bed/Bath (Interior)">Unit - Bed/Bath (Interior)</option>
                    <option value="Unit - closet (Interior)">Unit - closet (Interior)</option>
                    <option value="Unit Closet - Utility (Interior)">Unit Closet - Utility (Interior)</option>
                    <option value="Balcony (Exterior)">Balcony (Exterior)</option>
                    <option value="Connecting Door (Interior)">Connecting Door (Interior)</option>
                    <option value="Communicating (Double Acting Door) (Interior)">Communicating (Double Acting Door) (Interior)</option>
                    <option value="Bed/Bath - Pocket door (Interior)">Bed/Bath - Pocket door (Interior)</option>
                    <option value="Closet - Bypass door (Interior)">Closet - Bypass door (Interior)</option>
                    <option value="Barn door (Interior)">Barn door (Interior)</option>
                    <option value="Bi-fold door (Interior)">Bi-fold door (Interior)</option>
                </select>
            </div>

            <button id="getResultsBtn" class="btn hidden" onclick="getResults()">üîç Find Hardware Solutions</button>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Finding the best hardware solutions for you...</p>
        </div>
    </div>

    <!-- Results - Outside container for full width -->
    <div id="results" class="form-card hidden results-container">
        <button class="btn btn-danger" onclick="logout()">Logout</button>
        <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Hardware Solutions</h2>
        <div id="resultsList"></div>
        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #28a745;">
            <p style="margin: 0; color: #333; font-weight: bold;">üìù Note: Highlighted products require Door/Preps</p>
        </div>
        <button class="btn btn-secondary" onclick="goBack()">‚Üê Back to Selection</button>
    </div>

    <script>
        // Floating hardware items animation
        const hardwareItems = [
            'üö™', 'üîê', 'üîë', 'üîß', 'üî©', '‚öôÔ∏è', 'üèóÔ∏è', 'üè¢', 'üìê', 'üìè', 
            'üî®', '‚ö°', 'üè†', 'üè≠', 'üîí', 'üóùÔ∏è', '‚õèÔ∏è', 'üß±', 'üèòÔ∏è', 'üèõÔ∏è',
            'üîó', '‚öñÔ∏è', 'üìä', 'üìã', 'üéØ', 'üîç', 'üìà', 'üíº', 'üèÜ', '‚≠ê'
        ];
        
        function createFloatingHardware() {
            const hardware = document.createElement('div');
            hardware.className = 'hardware-item';
            hardware.textContent = hardwareItems[Math.floor(Math.random() * hardwareItems.length)];
            hardware.style.left = Math.random() * 95 + '%';
            hardware.style.top = Math.random() * 95 + '%';
            hardware.style.animationDelay = Math.random() * 8 + 's';
            hardware.style.animationDuration = (6 + Math.random() * 4) + 's';
            document.getElementById('floatingIcons').appendChild(hardware);
            
            setTimeout(() => hardware.remove(), 15000);
        }

        // Create initial hardware items
        for(let i = 0; i < 8; i++) {
            setTimeout(createFloatingHardware, i * 500);
        }
        
        setInterval(createFloatingHardware, 1500);

        const hardwareOptions = {
            'Allegion': [
                'Allegion Standard Hardware',
                'Allegion Economical Hardware', 
                'Allegion Residential Hardware'
            ],
            'Assa Abloy': [
                'Assa Abloy Standard Hardware',
                'Assa Abloy Economical Hardware',
                'Assa Abloy Residential Hardware'
            ],
            'Hager': [
                'Hager Standard Hardware',
                'Hager Residential Hardware'
            ],
            'Best/Dormakaba': [
                'Best/Dormakaba Standard Hardware',
                'Best/Dormakaba Economical Hardware',
                'Best/Dormakaba Residential Hardware'
            ],
            'PDQ-Cal Royal': [
                'PDQ-Cal Royal Standard Hardware',
                'PDQ-Cal Royal Residential Hardware'
            ]
        };

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function showForgotPassword() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
        }

        async function resetPassword() {
            const username = document.getElementById('forgotUsername').value;
            const email = document.getElementById('forgotEmail').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !email || !newPassword || !confirmPassword) {
                showError('forgotError', 'All fields are required');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('forgotError', 'Passwords do not match');
                return;
            }

            if (newPassword.length < 6) {
                showError('forgotError', 'Password must be at least 6 characters');
                return;
            }

            try {
                // Try online reset (if backend supports it)
                const response = await fetch('http://localhost:5000/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, newPassword })
                });

                if (response.ok) {
                    showSuccess('forgotSuccess', 'Password reset successfully! Please login with new password.');
                    setTimeout(() => showLogin(), 3000);
                } else {
                    const error = await response.json();
                    showError('forgotError', error.message);
                }
            } catch (error) {
                // Offline mode - check localStorage
                const storedUser = localStorage.getItem('user_' + username);
                if (storedUser) {
                    const userData = JSON.parse(storedUser);
                    if (userData.email === email) {
                        // Update password in localStorage (plain text for offline mode)
                        userData.password = newPassword;
                        localStorage.setItem('user_' + username, JSON.stringify(userData));
                        showSuccess('forgotSuccess', 'Password reset successfully! Please login with new password.');
                        setTimeout(() => {
                            showLogin();
                            // Clear form fields
                            document.getElementById('forgotUsername').value = '';
                            document.getElementById('forgotEmail').value = '';
                            document.getElementById('newPassword').value = '';
                            document.getElementById('confirmPassword').value = '';
                        }, 3000);
                    } else {
                        showError('forgotError', 'Email does not match registered email');
                    }
                } else {
                    showError('forgotError', 'Username not found');
                }
            }
        }

        async function register() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            if (!fullName || !email || !username || !password) {
                showError('registerError', 'All fields are required');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, email, username, password })
                });

                if (response.ok) {
                    showSuccess('registerSuccess', 'Account created successfully! Please login.');
                    setTimeout(() => showLogin(), 2000);
                } else {
                    const error = await response.json();
                    showError('registerError', error.message);
                }
            } catch (error) {
                console.log('Using offline mode');
                localStorage.setItem('user_' + username, JSON.stringify({fullName, email, username, password}));
                showSuccess('registerSuccess', 'Account created successfully! Please login.');
                setTimeout(() => showLogin(), 2000);
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('loginError', 'Username and password are required');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('currentUser', username);
                    document.getElementById('welcomeMessage').textContent = `Welcome back, ${username}!`;
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('selectionForm').classList.remove('hidden');
                } else {
                    showError('loginError', 'Invalid credentials');
                }
            } catch (error) {
                console.log('Using offline mode');
                const storedUser = localStorage.getItem('user_' + username);
                if (storedUser) {
                    const userData = JSON.parse(storedUser);
                    if (userData.password === password) {
                        localStorage.setItem('token', 'offline-token');
                        localStorage.setItem('currentUser', username);
                        document.getElementById('welcomeMessage').textContent = `Welcome back, ${username}!`;
                        document.getElementById('loginForm').classList.add('hidden');
                        document.getElementById('selectionForm').classList.remove('hidden');
                    } else {
                        showError('loginError', 'Invalid password');
                    }
                } else {
                    showError('loginError', 'User not found. Please register first.');
                }
            }
        }

        function updateHardware() {
            const brand = document.getElementById('brand').value;
            const hardwareSelect = document.getElementById('hardware');
            
            hardwareSelect.innerHTML = '<option value="">Choose hardware type...</option>';
            
            if (brand && hardwareOptions[brand]) {
                hardwareOptions[brand].forEach(option => {
                    hardwareSelect.innerHTML += `<option value="${option}">${option}</option>`;
                });
                document.getElementById('step2').classList.add('active');
            } else {
                document.getElementById('step2').classList.remove('active');
                document.getElementById('step3').classList.remove('active');
                hideLocationAndResults();
            }
        }

        function checkLocation() {
            const brand = document.getElementById('brand').value;
            const hardware = document.getElementById('hardware').value;

            if (hardware) {
                if (brand === 'Allegion' || brand === 'Assa Abloy' || brand === 'Best/Dormakaba' || brand === 'Hager' || brand === 'PDQ-Cal Royal') {
                    document.getElementById('step3').classList.add('active');
                    document.getElementById('locationStep').classList.remove('hidden');
                } else {
                    document.getElementById('step3').classList.remove('active');
                    document.getElementById('locationStep').classList.add('hidden');
                    document.getElementById('getResultsBtn').classList.remove('hidden');
                }
            }
        }

        function enableResults() {
            document.getElementById('getResultsBtn').classList.remove('hidden');
        }

        function hideLocationAndResults() {
            document.getElementById('locationStep').classList.add('hidden');
            document.getElementById('getResultsBtn').classList.add('hidden');
        }

        async function getResults() {
            const brand = document.getElementById('brand').value;
            const hardwareType = document.getElementById('hardware').value;
            const location = document.getElementById('location').value;

            document.getElementById('selectionForm').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const requestData = { brand, hardwareType };
            if (brand === 'Allegion' || brand === 'Assa Abloy' || brand === 'Best/Dormakaba' || brand === 'Hager' || brand === 'PDQ-Cal Royal') {
                requestData.location = location;
            }

            setTimeout(async () => {
                try {
                    console.log('Sending request:', requestData);
                    const response = await fetch('http://localhost:5000/api/data/fetch', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestData)
                    });

                    console.log('Response status:', response.status);
                    const results = await response.json();
                    console.log('Response data:', results);
                    displayResults(results, requestData);
                } catch (error) {
                    console.error('API Error:', error);
                    alert('Server connection failed! Check if backend is running.');
                    displayResults([], requestData);
                }
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');
            }, 2000);
        }

        function displayResults(response, selection) {
            let html = `<div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 15px; margin-bottom: 20px;">
                       <h3>üéØ Your Selection Summary</h3>
                       <p><strong>Brand:</strong> ${selection.brand}</p>
                       <p><strong>Hardware Type:</strong> ${selection.hardwareType}</p>`;
            
            if (selection.location) {
                html += `<p><strong>Location:</strong> ${selection.location}</p>`;
            }
            html += `</div>`;

            // Check if response has table structure
            if (response.tableHeaders && response.tableData) {
                const { tableHeaders, tableData, totalRecords } = response;
                
                html += `<h3 style="color: #333; margin-bottom: 20px;">‚úÖ Found ${totalRecords} Results</h3>`;
                
                if (tableData.length > 0) {
                    // Create table
                    html += `<div style="overflow-x: auto; margin: 20px 0; width: 100%;">
                        <table style="width: 100%; min-width: 1200px; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                            <thead>
                                <tr style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">`;
                    
                    // Table headers
                    tableHeaders.forEach(header => {
                        html += `<th style="padding: 8px; text-align: center; font-weight: bold; font-size: 14px;">${header}</th>`;
                    });
                    
                    html += `</tr></thead><tbody>`;
                    
                    // Table rows
                    tableData.forEach((item, index) => {
                        const rowColor = index % 2 === 0 ? '#f8f9fa' : 'white';
                        html += `<tr style="background: ${rowColor}; border-bottom: 1px solid #eee;">`;
                        
                        tableHeaders.forEach(header => {
                            let cellValue = '-';
                            
                            // Map table headers to actual Excel column names
                            switch(header) {
                                case 'Hardware Description':
                                    cellValue = item['hardwareDescription'] || item['Hardware Discrition'] || item['Hardware Description'] || '-';
                                    break;
                                case 'Manufacture':
                                    cellValue = item['Manufacture'] || '-';
                                    break;
                                case 'Grade 1':
                                    cellValue = item['Grade 1'] || '-';
                                    break;
                                case 'Grade 2':
                                    cellValue = item['Grade 2'] || '-';
                                    break;
                                case 'Economical grade':
                                    cellValue = item['Economical grade'] || '-';
                                    break;
                                case 'Model Number':
                                    cellValue = item['Model Number'] || item['ModelNumber'] || '-';
                                    break;
                                default:
                                    cellValue = item[header] || '-';
                            }
                            
                            // Check if Hardware Description needs highlighting
                            let cellStyle = 'padding: 6px; border-right: 1px solid #eee; word-wrap: break-word; max-width: 150px; text-align: center; font-size: 13px;';
                            if (header === 'Hardware Description') {
                                const highlightItems = [
                                    'Hinge', 
                                    'Exit device (Single Door)', 
                                    'Closer', 
                                    'Exit device (Pair Door - Active Leaf)', 
                                    'Exit device (Pair Door - Inactive Leaf)', 
                                    'Entry lock', 
                                    'Silencer (Non rated doors only)', 
                                    'Manual Flushbolt (Pair Door Only)', 
                                    'Entry/office lock', 
                                    'Storeroom lock', 
                                    'Automatic Flush Bolts (Pair Door Only)', 
                                    'Privacy lock', 
                                    'Passage lock',
                                    'Spring hinge',
                                    'Viewer',
                                    'Ball catch',
                                    'Cylinder only deadbolt',
                                    'Deadbolt',
                                    'Double acting hinge',
                                    'Edge pull',
                                    'Flush pull'
                                ];
                                if (highlightItems.includes(cellValue)) {
                                    cellStyle += ' background-color: #90EE90; font-weight: bold;';
                                }
                            }
                            
                            html += `<td style="${cellStyle}">${cellValue}</td>`;
                        });
                        
                        html += `</tr>`;
                    });
                    
                    html += `</tbody></table></div>`;
                } else {
                    html += `<p style="text-align: center; color: #666; padding: 40px;">No data found for your selection.</p>`;
                }
            } else {
                // Fallback for old response format
                const results = response.length ? response : [];
                if (results.length > 0) {
                    html += `<h3 style="color: #333; margin-bottom: 20px;">‚úÖ Found ${results.length} Results</h3>`;
                    results.forEach((item, index) => {
                        html += `<div class="result-item">
                            <h4>üîß Hardware Item ${index + 1}</h4>
                            <p><strong>Brand:</strong> ${item.brand || 'N/A'}</p>
                            <p><strong>Hardware Type:</strong> ${item.hardwareType || 'N/A'}</p>
                            <p><strong>Location:</strong> ${item.location || 'N/A'}</p>
                        </div>`;
                    });
                } else {
                    html += `<p style="text-align: center; color: #666; padding: 40px;">No results found.</p>`;
                }
            }

            document.getElementById('resultsList').innerHTML = html;
        }

        function goBack() {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('selectionForm').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('currentUser');
            document.getElementById('welcomeMessage').textContent = 'Hardware Selection';
            document.getElementById('selectionForm').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            resetForm();
        }

        function resetForm() {
            document.getElementById('brand').value = '';
            document.getElementById('hardware').innerHTML = '<option value="">Choose hardware type...</option>';
            document.getElementById('location').value = '';
            document.getElementById('hardwareStep').classList.add('hidden');
            document.getElementById('locationStep').classList.add('hidden');
            document.getElementById('getResultsBtn').classList.add('hidden');
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.remove('active');
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 5000);
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 5000);
        }

        function handleLoginEnter(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        function handleRegisterEnter(event) {
            if (event.key === 'Enter') {
                register();
            }
        }

        function handleSelectionEnter(event) {
            if (event.key === 'Enter') {
                const brand = document.getElementById('brand').value;
                const hardware = document.getElementById('hardware').value;
                const location = document.getElementById('location').value;
                
                // Check if all required fields are filled
                if (brand && hardware && ((brand !== 'Allegion' && brand !== 'Assa Abloy' && brand !== 'Best/Dormakaba' && brand !== 'Hager' && brand !== 'PDQ-Cal Royal') || location)) {
                    getResults();
                }
            }
        }
    </script>
